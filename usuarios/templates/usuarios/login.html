{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block navbar %}
  {# Vacío: No se muestra navbar en la página de login #}
{% endblock %}

{% block content %}
<div class="mt-5 row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow">
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuario</label>
          <input type="text" name="username" id="id_username" class="form-control" placeholder="Tu usuario" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Contraseña</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Tu contraseña" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'admin:index' %}" class="btn btn-outline-secondary">Ir al Panel de Administración</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
